        .container { background: #2d2d2d; display: inline-block; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 2px solid #4285f4; }

<body>

<div class="container">
    <h1>ğŸš€ Ai Pazar Gemini</h1>
    <div id="status">KonuÅŸmak iÃ§in butona dokun</div>
    <button id="startBtn" class="mic-btn">ğŸ™ï¸</button>
    <div id="response">Cevaplar burada gÃ¶rÃ¼necek...</div>
</div>

<script>
    // BURAYA API ANAHTARINI YAZ (TÄ±rnaklar kalmalÄ±)
    const API_KEY = 'AIzaSyChUn6h6F15AoWM1Huu2BgRVOQx0BEyuPw'; 

    const btn = document.getElementById('startBtn');
    const status = document.getElementById('status');
    const responseDiv = document.getElementById('response');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    
    if (!SpeechRecognition) {
        status.innerText = "Hata: TarayÄ±cÄ± desteklemiyor.";
    } else {
        const recognition = new SpeechRecognition();
        recognition.lang = 'tr-TR';

        btn.onclick = () => {
            try {
                recognition.start();
                status.innerText = "Seni dinliyorum... KonuÅŸabilirsin.";
            } catch (err) {
                console.log("Mikrofon zaten aÃ§Ä±k.");
            }
        };

        // Mikrofon hatasÄ± yakalama
        recognition.onerror = (event) => {
            status.innerText = "Hata oluÅŸtu: " + event.error;
            if(event.error === 'not-allowed') {
                alert("Mikrofon izni reddedildi. LÃ¼tfen tarayÄ±cÄ± ayarlarÄ±ndan izin ver!");
            }
        };

        recognition.onresult = async (event) => {
            const text = event.results[0][0].transcript;
            status.innerText = "Sen: " + text;
            responseDiv.innerText = "Gemini dÃ¼ÅŸÃ¼nÃ¼yor...";

            try {
                const res = await fetch(https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                });

                const data = await res.json();

                if (data.candidates && data.candidates[0]) {
                    const aiMsg = data.candidates[0].content.parts[0].text;
                    responseDiv.innerText = aiMsg;

                    // Sesli Cevap
                    const utter = new SpeechSynthesisUtterance(aiMsg);
                    utter.lang = 'tr-TR';
                    window.speechSynthesis.speak(utter);
                    status.innerText = "Cevap verildi. Tekrar konuÅŸabilirsin.";
                } else {
                    status.innerText = "API hatasÄ±! AnahtarÄ±nÄ± veya kotanÄ± kontrol et.";
                }
            } catch (err) {
                status.innerText = "BaÄŸlantÄ± hatasÄ±!";
                responseDiv.innerText = "Hata detayÄ±: " + err;
            }
        };
    }
</script>
