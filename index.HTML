<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Pazar Gemini</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #1a1a1a; color: white; padding: 50px; }
        .box { background: #333; padding: 30px; border-radius: 20px; display: inline-block; }
        button { background: #4285f4; color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>

<div class="box">
    <h1>ğŸš€ Ai Pazar CanlÄ± Asistan</h1>
    <p id="durum">HazÄ±r. KonuÅŸmak iÃ§in butona bas.</p>
    <button id="btn">ğŸ™ï¸ KONUÅMAYI BAÅLAT</button>
    <div id="sonuc" style="margin-top:20px; font-weight:bold;"></div>
</div>

<script>
    const API_KEY = 'AIzaSyChUn6h6F15AoWM1Huu2BgRVOQx0BEyuPw'; // Kendi anahtarÄ±nÄ± buraya koy!

    const btn = document.getElementById('btn');
    const durum = document.getElementById('durum');
    const sonuc = document.getElementById('sonuc');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    
    if (!SpeechRecognition) {
        durum.innerText = "TarayÄ±cÄ± desteklemiyor!";
    } else {
        const recognition = new SpeechRecognition();
        recognition.lang = 'tr-TR';

        btn.onclick = () => {
            recognition.start();
            durum.innerText = "Dinleniyor...";
        };

        recognition.onresult = async (event) => {
            const text = event.results[0][0].transcript;
            durum.innerText = "Sen: " + text;

            try {
                const response = await fetch(https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                });
                const data = await response.json();
                const aiReply = data.candidates[0].content.parts[0].text;
                sonuc.innerText = aiReply;

                const speak = new SpeechSynthesisUtterance(aiReply);
                speak.lang = 'tr-TR';
                window.speechSynthesis.speak(speak);
                durum.innerText = "Usta cevap verdi.";
            } catch (err) {
                durum.innerText = "API HatasÄ±!";
            }
        };
    }
</script>
</body>
</html>
